<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Tutor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üá´üá∑ French Tutor</h1>
            <p id="status">Loading...</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="lessons">üìö Lessons</button>
            <button class="tab-btn" data-tab="speaking">üé§ Speaking</button>
            <button class="tab-btn" data-tab="homework">üìù Homework</button>
            <button class="tab-btn" data-tab="progress">üìä Progress</button>
        </nav>

        <!-- Tab Content -->
        <main>
            <!-- Lessons Tab -->
            <div id="lessons-tab" class="tab-content active">
                <h2>Available Lessons</h2>
                <div id="lessons-list">Loading lessons...</div>
            </div>

            <!-- Speaking Practice Tab -->
            <div id="speaking-tab" class="tab-content">
                <h2>Speaking Practice</h2>
                <div class="speaking-container">
                    <div class="scenario-box">
                        <label>Scenario:</label>
                        <select id="scenario-select">
                            <option value="cafe">‚òï At a Caf√©</option>
                            <option value="shop">üõçÔ∏è At a Shop</option>
                            <option value="restaurant">üçΩÔ∏è At a Restaurant</option>
                            <option value="hotel">üè® At a Hotel</option>
                        </select>
                    </div>
                    
                    <div class="targets-box">
                        <strong>Conversation Goals:</strong>
                        <ul id="targets-list">
                            <li>Order a coffee</li>
                            <li>Ask for the bill</li>
                        </ul>
                    </div>

                    <div class="recording-box">
                        <button id="record-btn" class="btn-primary">üé§ Start Recording</button>
                        <button id="stop-btn" class="btn-secondary" disabled>‚èπÔ∏è Stop</button>
                        <p id="recording-status"></p>
                    </div>

                    <div class="feedback-box" id="feedback-box" style="display: none;">
                        <h3>AI Feedback</h3>
                        <div id="feedback-content"></div>
                        <button id="play-tts-btn" class="btn-secondary">üîä Play Feedback</button>
                    </div>
                </div>
            </div>

            <!-- Homework Tab -->
            <div id="homework-tab" class="tab-content">
                <h2>Submit Homework</h2>
                <form id="homework-form">
                    <div class="form-group">
                        <label for="lesson-select">Select Lesson:</label>
                        <select id="lesson-select" required>
                            <option value="">-- Choose a lesson --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="homework-text">Your Answer:</label>
                        <textarea id="homework-text" rows="6" placeholder="Write your homework response in French..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="audio-file">Audio Recording (Optional):</label>
                        <input type="file" id="audio-file" accept="audio/*">
                    </div>

                    <button type="submit" class="btn-primary">Submit Homework</button>
                </form>

                <div id="homework-result" style="display: none;">
                    <h3>Results</h3>
                    <div id="homework-result-content"></div>
                </div>
            </div>

            <!-- Progress Tab -->
            <div id="progress-tab" class="tab-content">
                <h2>Your Progress</h2>
                <div id="progress-content">Loading progress...</div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
